  <main class="main-content">
    <div class="container">
      <h2>Add Vehicle</h2>
      <form id="vehicleForm">
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" id="model" name="model" placeholder="e.g., Toyota Corolla" required>
        </div>

        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" id="make" name="make" placeholder="e.g., Toyota" required>
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" placeholder="e.g., 2023" required>
        </div>

        <div class="form-group">
          <label for="plate_no">Plate Number</label>
          <input type="text" id="plate_no" name="plate_no" placeholder="e.g., ABC-1234" required>
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" id="color" name="color" placeholder="e.g., White">
        </div>

        <div class="form-group">
          <label for="seating">Seating Capacity</label>
          <select id="seating" name="seating" required>
            <option value="">Select seating</option>
            <option value="4">4</option>
            <option value="7">7</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select category</option>
            <option value="non_ac">Non AC</option>
            <option value="ac">AC</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
          </select>
        </div>

        <button type="submit" class="btn">Add Vehicle</button>
      </form>

      <p id="message"></p>
    </div>
