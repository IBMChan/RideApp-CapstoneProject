<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Driver Dashboard</title>
  <link rel="stylesheet" href="../assets/css/driver.css">
</head>

<body>
  <h1>Driver Dashboard</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="requests">Ride Requests</button>
    <button class="tab-btn" data-tab="ongoing">Ongoing Rides</button>
    <button class="tab-btn" data-tab="history">Ride History</button>
    <button class="tab-btn" data-tab="profile">Profile</button>
    <button class="tab-btn" data-tab="vehicles">Vehicles</button>
    <button class="tab-btn" data-tab="payments">Payments</button>
  </div>

  <!-- Panels -->
  <div id="requests" class="tab active">
    <h2>Pending Ride Requests</h2>
    <div id="rideRequestsList"></div>
  </div>

  <div id="ongoing" class="tab">
    <h2>Ongoing Rides</h2>
    <div id="ongoingRidesList"></div>
  </div>

  <div id="history" class="tab">
    <h2>Ride History</h2>
    <div id="rideHistoryList"></div>
  </div>

  <div id="profile" class="tab">
    <h2>Driver Profile</h2>
    <div id="profileInfo"></div>
  </div>

  <div id="vehicles" class="tab">
    <h2>Your Vehicles</h2>
    <div id="vehicleList"></div>
  </div>

  <div id="payments" class="tab">
    <h2>Payments</h2>
    <div id="paymentHistory"></div>
  </div>

  <button id="btnLogout">Logout</button>

  <script src="../assets/js/driver.js"></script>
</body>

</html>
