<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RideApp Admin</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="admin-page">
  <header class="site-header">
    <div class="brand small">
      <div class="logo-blob"></div>
      <h1>RideApp Admin</h1>
    </div>
    <nav class="nav">
      <a href="../public/index.html">Public</a>
      <a href="#overview">Overview</a>
      <a class="btn" href="./login.html">Admin Login</a>
    </nav>
  </header>

  <main class="container">
    <section id="overview" class="info-section">
      <h2>Administrator Console</h2>
      <p>Secure access to user, rides, payment and wallet stats.</p>

      <div class="admin-actions">
        <button id="btnStats">Fetch Quick Stats</button>
        <button id="btnUsers">Get Users</button>
      </div>

      <div id="adminOutput" class="admin-output">No data loaded yet.</div>
    </section>
  </main>

  <footer class="site-footer">
    <div>Admin area â€” protected</div>
  </footer>

  <script>
    // simple admin demo fetches; real endpoints below in main.js
    const base = window.baseApiUrl || '';
    document.getElementById('btnStats').addEventListener('click', async ()=>{
      const res = await fetch(`${base}/admin/stats`, { credentials: 'include' });
      document.getElementById('adminOutput').textContent = JSON.stringify(await res.json(), null, 2);
    });
    document.getElementById('btnUsers').addEventListener('click', async ()=>{
      const res = await fetch(`${base}/admin/users`, { credentials: 'include' });
      document.getElementById('adminOutput').textContent = JSON.stringify(await res.json(), null, 2);
    });
  </script>
</body>
</html>
