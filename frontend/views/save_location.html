<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaahan - Saved Locations</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/rider.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">🚗 Vaahan</div>
    <nav class="header-nav">
      <a href="rider_dashboard.html" class="nav-link">Dashboard</a>
      <a href="#logout" id="logoutBtn" class="nav-link">Logout</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul class="sidebar-menu">
      <li class="sidebar-item"><a href="rider_dashboard.html#home" class="sidebar-link">🚖 Book Ride</a></li>
      <li class="sidebar-item active"><a href="save_location.html" class="sidebar-link">📍 Save Location</a></li>
      <li class="sidebar-item"><a href="wallet.html" class="sidebar-link">💳 Payments & Wallet</a></li>
      <li class="sidebar-item"><a href="rides.html" class="sidebar-link">📝 My Rides</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <section class="hero">
      <div class="header-row">
        <h1>Saved Locations</h1>
        <button id="addLocationBtn" class="request-btn">+ Add Location</button>
      </div>

      <!-- Add Location Form -->
      <form id="addLocationForm" class="ride-form" style="display: none;">
        <div class="form-group">
          <label for="label">Label</label>
          <input type="text" id="label" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="text" id="latitude" required>
        </div>
        <div class="form-group">
          <label for="longitude">Longitude</label>
          <input type="text" id="longitude" required>
        </div>
        <button type="submit" class="request-btn" id="saveLocationBtn">Save Location</button>
        <button type="button" id="cancelAdd" class="sos-btn">Cancel</button>
      </form>

      <!-- Saved Locations Table -->
      <table id="locationsTable" class="styled-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Label</th>
            <th>Address</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically filled -->
        </tbody>
      </table>

      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Vaahan. All rights reserved.</p>
  </footer>
</body>
</html>
