<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard ‚Äî RideApp</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="../assets/js/main.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">RideApp</div>
    <nav class="header-nav">
      <a href="#home" class="nav-link">Home</a>
      <a id="logoutBtn" class="nav-link">Logout</a>
      <a href="#profile" class="nav-link">
        <div class="profile-pic">A</div>
      </a>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn"><i class="fas fa-angle-double-left"></i></button>
    <ul class="sidebar-menu">
      <li><a href="#" class="sidebar-link active"><i class="fas fa-users"></i><span>View Users</span></a></li>
      <li><a href="#" class="sidebar-link"><i class="fas fa-car"></i><span>Rides</span></a></li>
      <li><a href="#" class="sidebar-link"><i class="fas fa-truck"></i><span>Vehicles</span></a></li>
      <li><a href="#" class="sidebar-link"><i class="fas fa-credit-card"></i><span>Payments</span></a></li>
      <li><a href="#" class="sidebar-link"><i class="fas fa-wallet"></i><span>Wallet & Transactions</span></a></li>
      <li><a href="#" class="sidebar-link"><i class="fas fa-ticket-alt"></i><span>Tickets</span></a></li>
      <li><a href="#" class="sidebar-link"><i class="fas fa-clipboard-list"></i><span>Logs</span></a></li>
    </ul>
    <div class="sidebar-footer">
      <button id="logoutBtnSidebar" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="welcome-card">
      <span>üôè</span>
      <h1>Welcome to Admin Management</h1>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>&copy; 2025 RideApp. All Rights Reserved.</div>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Support</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      toggleBtn.innerHTML = sidebar.classList.contains("collapsed") 
        ? '<i class="fas fa-angle-double-right"></i>' 
        : '<i class="fas fa-angle-double-left"></i>';
    });

    // Active sidebar link
    const links = document.querySelectorAll(".sidebar-link");
    links.forEach(link => {
      link.addEventListener("click", () => {
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  </script>
</body>
</html>
